{% extends 'base.html' %}

{% block body %}
<div class="container shadow-lg rounded p-3 mt-3 bg-light">
    <h1 class="text-center mb-4">Edit News</h1>

    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ news.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ news.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('news_page') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
